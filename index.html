<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Boletin</title>
</head>

<body>
  <div class="container" id="encabezado">
    <h1 class="text-danger text-center p-5">Ingrese sus datos para generar el boletin</h1>
    <form>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-dange">Nombre y Apellido</span>
          <input type="text" aria-label="First name" class="form-control" id="inputTextName">
          <input type="text" aria-label="Last name" class="form-control" id="inputTextLastName">
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-danger">Identificacion</span>
        <input type="text" class="form-control"  id="inputNumberIdentication">
      </div>
    </form>
    <button type="submit" class="btn btn-danger"  id="buttonGenerate">Aceptar</button>
  </div>

  <main class="container " id="main-none">
    <div class="container text-center contenedorMargen">
      <div class="row container-Center" >
        <div class="col">
          <h5>Periodo 1</h5>
        </div>
        <div class="col">
         <h5> Institucion Educativa Ambientalista Cartagena</h5>
        </div>
        <div class="col img-container">
          <img src="./img/Escudo_de_El_Colegio.svg" alt="">
        </div>
      </div>

      <div class="row container-Center gap-3">
        <div class="col">Nombre</div>
        <div class="col border ga">Carlos Alberto</div>
      </div>
    


    </div>

    <div class="container">
      <h1> INFORME DE PERIODO </h1>
      <div class="container-fluid">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Asignaturas</th>
              <th scope="col">Notas</th>
              <th scope="col">Observacion</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Castellano</td>
              <td id="nota1"></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Matematicas</td>
              <td id="Nota2"></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Arte</td>
              <td id="nota3"></td>
              <td></td>
            </tr>
          </tbody>
        </table>
  
        </div>
  
      </div>
    </div>
   
  </main>

  <script src="./javascript/logica.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
